name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Run tests
        run: npm run test:ci

  automerge:
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
